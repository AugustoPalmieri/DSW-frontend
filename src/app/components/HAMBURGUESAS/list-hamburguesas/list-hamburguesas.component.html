<div class ="scroll">
  <app-navbar></app-navbar>
  <app-progress-bar *ngIf="loading"></app-progress-bar>
  <div *ngIf="!loading" class="container">
    <div class="title">
      <h4>Listado de Hamburguesas</h4>
      <div class="button-group">
        <button type="button" class="btn btn-dark" [routerLink]="['/listhamburguesas/add']">Agregar Hamburguesa</button>
        <button type="button" class="btn btn-danger" [routerLink]="['/main-menu-admin']">VOLVER</button>
      </div>
    </div>

    <table *ngIf="listHamburguesa.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listHamburguesa" class="table-dark">
          <td data-label="ID">{{ item.idHamburguesa }}</td>
          <td data-label="Nombre">{{ item.nombre }}</td>
          <td data-label="Descripción">{{ item.descripcion }}</td>
          <td>
            <button [routerLink]="['/listhamburguesas/edit/', item.idHamburguesa]" type="button" class="btn btn-info btn-sm">EDITAR</button>
            <button (click)="confirmDeleteHamburguesa(item.idHamburguesa!)" type="button" class="btn btn-danger btn-sm me-sm-2">ELIMINAR</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h5 *ngIf="listHamburguesa.length == 0">No hay Hamburguesas disponibles en este momento</h5>
  </div>
</div>
