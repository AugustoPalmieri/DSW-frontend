<div class="scrollable-container">
  <app-navbar-cliente></app-navbar-cliente>
  <div class="contact-container">
    <h1>Contacto</h1>
    <p>¡Queremos saber de vos! Completa el formulario con tus consultas o ideas, y te responderemos en breve.</p>

    <form class="contact-form" (ngSubmit)="enviarFormulario(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" placeholder="Nombre" required ngModel name="firstName">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" placeholder="Apellido" ngModel name="lastName">
      </div>

      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" placeholder="Teléfono" required ngModel name="phone">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico" required ngModel name="email">
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" rows="4" placeholder="Mensaje" ngModel name="message"></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <div class="locations">
      <div class="location">
        <h2>Rosario</h2>
        <p>Dirección: Zeballos 1341</p>
        <p>Horarios: Lunes a Sábado de 11 a 14 y de 19 a 23</p>
        <p>Mail de contacto: <strong>hamburgueseriautn&#64;gmail.com</strong></p>
      </div>
    </div>
  </div>
</div>
