<div class="container">
    <div class="title">
        <h4>
            listado de Productos  </h4>
            <button type="button" class="btn btn-dark"routerLink="/add">Agregar Producto</button>
      
    </div>
  
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
    
          <tr *ngFor= "let item of listProducts " class="table-dark">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.stock }}</td>
            <td>
                <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-info btn-sm">Edit</button>

                <button type="button" class="btn btn-danger btn-sm me-sm-2">delete</button>

            </td>
          </tr>
        </tbody>
      </table>
</div>
